<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Multiplication table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
  </head>
  <body>

<div class="containerInput">
  <h2>Multiplication Table</h2>
  <form class="form-horizontal" onsubmit="return generateTable();">
    <div class="form-group">
      <label class="control-label col-sm-10" for="minCol">Minimum Column Value:</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" id="minCol" name="minCol" min="-50" max="50" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-10" for="maxCol">Maximum Column Value:</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" id="maxCol" name="maxCol" min="-50" max="50" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-10" for="minRow">Minimum Row Value:</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" id="minRow" name="minRow" min="-50" max="50" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-10" for="maxRow">Maximum Row Value:</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" id="maxRow" name="maxRow" min="-50" max="50" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-light">Generate</button>
      </div>
    </div>
  </form>
</div>

<div id="error">
  <p></p>
</div>


<div class="container">
  <table id="multTable"></table>
</div>

  </body>
</html>
