<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Multiplication table</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>


    <div id="wrapper">
      <form onsubmit="return generateTable();">
        <fieldset>
          <legend>Please enter the table ranges:</legend>
          <table>
            <tr>
              <td align="right">Minimum Column Value</td>
              <td align="left"><input type="number" id="minCol" maxlength="4" size="4"/></td>
            </tr>
            <tr>
              <td id="maCol" align="right">Maximum Column Value</td>
              <td align="left"><input type="number" id="maxCol" maxlength="4" size="4"/></td>
            </tr>
            <tr>
              <td align="right">Minimum Row Value</td>
              <td align="left"><input type="number" id="minRow" maxlength="4" size="4"/></td>
            </tr>
            <tr>
              <td align="right">Maximum Row Value</td>
              <td align="left"><input type="number" id="maxRow" maxlength="4" size="4"/></td>
            </tr>
            <tr>
              <td align="center"><input type="submit" value="Generate"/></td>
              <!--<td align="center"><button type="button" onclick="validateInput()">Submit</button></td>-->
            </tr>
          </table>
        </fieldset>
      </form>

      <table id="multTable">
      </table>

      <p id="error"></p>
      <script>

      </script>

  </body>
</html>
